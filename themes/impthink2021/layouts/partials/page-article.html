<main id='page-article'>
  <article>
    {{ if not .Page.IsHome }}
    <header>
      <h2 id='article-title'>
        {{- with .Page.Params.emoji }}
        <span id='page-title-emoji'>{{ . }}</span>
        {{ end }}
        {{ .Title }}
      </h2>
    </header>
    {{ end }}
    <div id='article-content'>
      {{ .Content }}
    </div>
    {{- if .Page.IsPage -}}
    {{ partial "page-info" . }}
    {{- end -}}
  </article>
</main>
